# Nginx Configuration untuk Parameter Teknis Radio FM Assistant
# Copy file ini ke: /etc/nginx/sites-available/partek.farzani.space
# Kemudian aktifkan dengan: sudo ln -s /etc/nginx/sites-available/partek.farzani.space /etc/nginx/sites-enabled/

# Redirect HTTP ke HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name partek.farzani.space;

    # Redirect semua request ke HTTPS
    return 301 https://$server_name$request_uri;
}

# HTTPS Configuration
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name partek.farzani.space;

    # SSL Certificate (akan diupdate otomatis oleh Certbot)
    ssl_certificate /etc/letsencrypt/live/partek.farzani.space/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/partek.farzani.space/privkey.pem;
    
    # SSL Configuration - Best Practices
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;

    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    ssl_trusted_certificate /etc/letsencrypt/live/partek.farzani.space/chain.pem;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # Root directory
    root /var/www/partek/dist;
    index index.html;

    # Logging
    access_log /var/log/nginx/partek-access.log;
    error_log /var/log/nginx/partek-error.log;

    # Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types 
        text/plain 
        text/css 
        text/xml 
        text/javascript 
        application/x-javascript 
        application/xml+rss 
        application/javascript 
        application/json
        application/manifest+json
        application/vnd.geo+json
        application/x-web-app-manifest+json
        text/cache-manifest;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # PWA Support - Service Worker (no cache)
    location ~* /sw\.js$ {
        expires off;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
    }

    # PWA Manifest (no cache)
    location ~* /manifest\.webmanifest$ {
        expires off;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
    }

    # Cache static assets (CSS, JS, images, fonts)
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|woff|woff2|ttf|svg|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Cache PDF files
    location ~* \.pdf$ {
        expires 30d;
        add_header Cache-Control "public";
    }

    # SPA Routing - semua route mengarah ke index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Error pages
    error_page 404 /index.html;
    error_page 500 502 503 504 /50x.html;
    
    location = /50x.html {
        root /usr/share/nginx/html;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Deny access to backup files
    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Custom error pages untuk debugging (development only)
    # Uncomment untuk melihat error details
    # error_page 500 502 503 504 /50x.html;
    # location = /50x.html {
    #     root /usr/share/nginx/html;
    # }
}

